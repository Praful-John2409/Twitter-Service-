<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Service UI</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Mastodon Post Manager</h1>

        <!-- Section for creating a post -->
        <div class="post-box">
            <h2>Create a Post</h2>
            <form id="createPostForm">
                <textarea id="postText" placeholder="Write your post here..." rows="4" required></textarea>
                <button type="submit" class="btn-create">Create Post</button>
            </form>
        </div>

        <!-- Section for retrieving a post -->
        <div class="post-box">
            <h2>Retrieve a Post</h2>
            <form id="retrievePostForm">
                <input type="text" id="postIdRetrieve" placeholder="Enter Post ID" required>
                <button type="submit" class="btn-retrieve">Retrieve Post</button>
            </form>
            <div id="postDetails" class="post-details"></div>
        </div>

        <!-- Section for deleting a post -->
        <div class="post-box">
            <h2>Delete a Post</h2>
            <form id="deletePostForm">
                <input type="text" id="postIdDelete" placeholder="Enter Post ID" required>
                <button type="submit" class="btn-delete">Delete Post</button>
            </form>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>

</html>
